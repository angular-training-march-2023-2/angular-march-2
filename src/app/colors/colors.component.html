<div class="container">
    <h2>Colors Component</h2>
    <input type="text" [(ngModel)]="color"><button type="button" class="btn btn-success" (click)="addColor()">Add Color</button>
    <ul class="list-group">
        <li 
            @fade
            class="list-group-item" 
            *ngFor="let eachColor of allColors" 
            (click)="removeColor(eachColor)">
            {{ eachColor }}
        </li>
    </ul>
</div>
